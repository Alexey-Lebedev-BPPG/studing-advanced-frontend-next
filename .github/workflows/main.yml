# –Ω–∞–∑–≤–∞–Ω–∏–µ —ç–∫—à–µ–Ω–∞
name: linting, testing, building
# –∫–æ–≥–¥–∞ –±—É–¥—É—Ç –≤–∫–ª—é—á–∞—Ç—å—Å—è
on:
  # –ø—Ä–∏ –ø—É—à–µ
  push:
    branches: [master]
  # –ø—Ä–∏ —Å–æ–∑–¥–∞–Ω–∏–∏ –ø—É–ª —Ä–µ–∫–≤–µ—Å—Ç–∞
  pull_request:
    branches: [master]
# –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–Ω—ã–µ —Ä–∞–∑—Ä–µ—à–µ–Ω–∏—è
permissions:
  contents: write
  pages: write
  id-token: write
concurrency:
  group: 'pages'
  cancel-in-progress: true
# –Ω–∞—Å—Ç—Ä–æ–π–∫–∞ –ø–æ—Å–ª–µ–¥–æ–≤–∞—Ç–µ–ª—å–Ω–æ—Å—Ç–∏ –¥–µ–π—Å—Ç–≤–∏–π
