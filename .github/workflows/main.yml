  build-and-ui-testing:
    # –¥–ª—è —Ä–∞–±–æ—Ç—ã —ç–∫—à–µ–Ω–∞ –≤—ã–±–∏—Ä–∞–µ–º –û–°
    runs-on: ubuntu-latest
    # –¥–æ–±–∞–≤–ª—è–µ–º –¥–ª—è –∫–æ–Ω–∫—É—Ä–µ–Ω—Ç–Ω–æ–≥–æ —Ä–µ–∂–∏–º–∞
    concurrency: ci-${{ github.ref }}
    # –±–µ—Ä–µ—Ç—Å—è –ø–µ—Ä–µ–º–µ–Ω–Ω–∞—è –∏–∑ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞ –≤—ã–ø–æ–ª–Ω–µ–Ω–∏—è —à–∞–≥–∞ - name: Deploy to GitHub Pages
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    strategy:
      matrix:
        node-version: [20.x]
    steps:
      # –ø–æ–∑–≤–æ–ª—è–µ—Ç –¥–µ–ª–∞—Ç—å —á–µ–∫–∞—É—Ç –Ω–∞ –Ω–∞—à —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏–π
      - uses: actions/checkout@v2
      # —É—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º npm
      - uses: npm/action-setup@v2
        with:
          version: 8
      # —É—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –Ω–æ–¥—É
      - name: Staring Node.js ${{ matrix.node-version }}
